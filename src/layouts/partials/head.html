<head prefix="og: http://ogp.me/ns#">
	<meta charset=utf-8>
	<title>{{ .Title }} | SON</title>
	<meta name=description content="{{ .Description }}" />
	<link rel=canonical href=https://semanticoverride.net/>
	<meta name=theme-color content=#800 />
	<!-- <link rel=apple-touch-icon href=/imgs/icons-192.png> -->
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel=webmanifest href=/manifest.json />
	<link rel=icon href=/imgs/favicon.svg />
	<link rel=stylesheet href="/styles/main.css?v=0" />

	<!-- Facebook-only stuff -->
	<meta property="og:url" content="https://semanticoverride.net/" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ .Title }}" />
	<meta property="og:description" content="{{ .Description }}" />
	<meta property="og:image" content="https://semanticoverride.net/images/opengraph-cover.png?v=1" />
	<meta property="og:image:width" content="1280" />
	<meta property="og:image:height" content="668" />

	<!-- Twitter-only stuff -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@NostraDavid2" />
	<meta name="twitter:creator" content="@NostraDavid2" />
	<meta name="twitter:title" content="{{ .Title }}">
	<meta name="twitter:description" content="{{ .Description }}">
	<meta name="twitter:image" content="https://semanticoverride.net/images/opengraph-cover.png?v=1">
	<meta name="twitter:image:width" content="1280" />
	<meta name="twitter:image:height" content="668" />
</head>
